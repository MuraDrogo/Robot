<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="zirku">
            <span class="material-symbols-outlined span-star">
                star
                </span>
        </div>
        <div class="robot">
        <div class="hair-left"></div>
            <div class="golova">
                <div class="ochi">
                    <div class="glas"></div>
                    <div class="glas"></div>
                </div>
                <div class="nis"></div>
                <div class="rot"></div>
            </div>
            <div class="shuja"></div>
            <div class="ruk">
                    <div class="left-ruka"></div>
                <div class="tilo">
                    <div class="krapki-1">
                        <div class="ciatki-1"></div>
                        <div class="ciatki-2"></div>
                    </div>
                    <span class="material-symbols-outlined love-span">
                        favorite
                    </span>
                    <div class="puzo"></div>
                    <div class="krapki-2">
                        <div class="ciatki-3"></div>
                        <div class="ciatki-4"></div>
                    </div>
                </div>

                <div class="right-ruka"></div>
            </div>
            <div class="nizky">
                <div class="left-noga"></div>
                <div class="right-noga"></div>
            </div>
            <div class="kros">
                <div class="krosy">
                    <div class="left-krosiwok"></div>
                    <div class="right-krosiwok"></div>
                </div>
            </div>
        </div>
        <div class="robot-1">
            <div class="hair-left-1"></div>
                <div class="golova-1">
                    <div class="ochi-1">
                        <div class="glas-1"></div>
                        <div class="glas-1"></div>
                    </div>
                    <div class="nis-1"></div>
                    <div class="rot-1"></div>
                </div>
                <div class="shuja-1"></div>
                <div class="ruk-1">
                        <div class="left-ruka-1"></div>
                    <div class="tilo-1">
                        <div class="krapki-1-1">
                            <div class="ciatki-1-1"></div>
                            <div class="ciatki-2-1"></div>
                        </div>
                        <span class="material-symbols-outlined love-span-1">
                            bolt
                            </span>
                        <div class="puzo-1"></div>
                        <div class="krapki-2-1">
                            <div class="ciatki-3-1"></div>
                            <div class="ciatki-4-1"></div>
                        </div>
                    </div>
    
                    <div class="right-ruka-1"></div>
                </div>  
                <div class="nizky-1">
                    <div class="left-noga-1"></div>
                    <div class="right-noga-1"></div>
                </div>
                <div class="kros-1">
                    <div class="krosy-1">
                        <div class="left-krosiwok-1"></div>
                        <div class="right-krosiwok-1"></div>
                    </div>
                </div>
            </div>
        <div class="zirku">
            <span class="material-symbols-outlined span-star">
                star
                </span>
        </div>
    </div>

</body>
</html>
